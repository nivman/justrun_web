<body id="bootstrap-overrides" ng-app="justrun">

	<div id="main-container" class="container-fullwidth">
		<div id="inner-container" ui-view></div>

	</div>
	<script>
		function closeNevBarOnClick() {
			$('.sidebar-buttons').click(function () {
			if ($('.navbar-toggle').css('display') != 'none') {
					$(".navbar-toggle").trigger("click");
				}
			});
		}
		function doOnOrientationChange() {
			var orientation = window.screen.orientation;
			switch (orientation.type) {
			case "landscape-primary":
				
				$(".table-main-cutomer").css("table-layout", "auto");
				$(".table-main-cutomer>tbody>tr>td").css("border", "none");
//					var paymentTable =$(".panel-payments-main")
//				
					$("#block-massage").css("display","none");
					$(".paymant-table").css("display","block");
						$(".payment-wrapper").css("display","block");
					var screenWidth = 	screen.width
					if(screenWidth<720)
						{
							var paymentMonthName =jQuery(".payment-month-name");
							for(i=0;i<paymentMonthName.length;i++)
								{
									var monthName = jQuery(paymentMonthName[i]).text().slice(0, 3);
									jQuery(paymentMonthName[i]).text(monthName);
								}
							$(".paymant-month-col-name-private").text("פרטי");
						
						}
				break;
			case "portrait-primary":
				
				$(".table-main-cutomer>tbody>tr>td").css("border", "1px dotted silver");
				$(".table-main-cutomer").css("table-layout", "fixed");
//					var paymentTable =$(".panel-payments-main")
//					if(paymentTable.length>0)
//						{
//						
							$(".paymant-table").css("display","none");
						$(".payment-wrapper").css("display","none");
							$("#block-massage").css("display","block");
//				
//						}
				break;
			}
		}
		window.addEventListener('orientationchange', doOnOrientationChange);
		$(document).ready(function () {
			setTimeout(function () {
				closeNevBarOnClick();
				doOnOrientationChange();
			}, 500);
		});
	</script>
