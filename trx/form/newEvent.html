<div id="trxevent" class="modal" role="dialog" ng-controller="TrxEventController">
	<div class="modal-dialog ">
		<div class="modal-content new-event-modal-content-trx">
			<div class="modal-header new-event-modal-content-header-trx">
				<button type="button" class="close pull-left" ng-click="hideTrxModal()">&times;</button>
				<h4 class="modal-title header-title-new-event" dir="rtl">Insert TRX class </h4 >
            </div >
						<input type="button" value="TRX" id="trx-button" class="swith-panel btn btn-primary disabled">
			<input disable type="button" value="daybook" id="trx-button" ng-click="changeToCalendarForm()"  class="swith-panel btn btn-primary">
            <div id="new-event-form-trx" class="modal-body">
			
                <form
                      class="form-horizontal"
                      novalidate >

                    <div class="form-group trx-form-group">
                        <div class="pull-left col-sm-2 number-of-training-label"><label>Select number of exercisers:</label ></div>
                        <div class="col-xs-6 col-sm-4 col-md-8">
                            <input class="input-training-number" type="text" ng-model="formData.maxcount">
                        </div>
                    </div>

					<div class="form-group trx-form-group-new-event-date">
		<div class="pull-left col-sm-6 col-md-3 choose-training-label">
                        <label >Date:</label >
							</div>
						 <div class="col-xs-6 col-sm-4 col-md-8">
			<input  class="form-control" value={{fullDate}} datepicker-options="dateOptions" uib-datepicker-popup="dd-MM-yyyy" current-textinlineOptions type="text" class="form-control" is-open="popup1.opened" ng-required="true" close-text="Close" placeholder={{startdate}} alt-input-formats="altInputFormats" ng-model="formData.selectedDate" />
		</div>
	</div>

                    <div class="form-group trx-form-group-new-event ">
                        <label class="col-md-4 col-xs-4 col-sm-3 control-label lable-title lable-title-trx">Hour:</label>
                        <div class="col-xs-4 col-sm-4 col-md-6 input-group timepic-new-event-form-trx">
                            <uib-timepicker ng-model="formData.time" show-meridian="!ismeridian"></uib-timepicker>
                        </div>
                    </div>
					   <div class="form-group trx-form-group-new-event-choose-trainer">
                        <div class="pull-left col-sm-6 col-md-3 choose-training-label">
							<label>Select a trainee:</label >
						   </div>
                        <div class="col-xs-6 col-sm-4 col-md-8">
							
                              <input type="text" ng-model="formData.selected" data-ng-disabled="isTimeSet()" ng-change="change()"
                                   placeholder="Select a trainee" uib-typeahead="customer as customer.name for customer in customerobjarr | filter:{name:$viewValue}"
                                   class="form-control trainer-input"  typeahead-min-length="0"   typeahead-on-select="OnSelect($item, $model, $label, $event);formData.selected='';"
                                     mousewheel="false" ng-change="TempCustomer('fixed')">
                        </div>
                    </div>

                    <div class="form-group trx-form-group-new-event-choose-trainer">
                        <div class="pull-left col-sm-6 col-md-3 choose-training-label">
                            <label>Select a temporary trainee:</label >
                        </div>
                        <div class="col-xs-6 col-sm-4 col-md-6">
                            <input type="text" class="form-control" name="name" ng-model="formData.selectedfromenter"  ng-change="TempCustomer('temp')" data-ng-disabled="isTimeSet()"/>
                        </div>
						<span class="btn btn-success addTempCustommer"  ng-click="addFromEnter()" >Add</span>
                        <div class="form-group " ng-if="isCustTemp" style="width: 97%;">
                            <label class="col-sm-3 control-label" >Phone</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="phone" ng-model="formData.phonetemp"  required />
                            </div>
                        </div>
                    </div>
                     <div class="form-group table-wrapper-trx trx-form-group-new-event-table">
                        <table class="table trxtable" >
                            <thead>
                            <tr class="tableheader">
                                <th class="customer-number-trx">#</th>
                                <th class="customer-name-trx">Name</th>
                                <th class="customer-arrival-confirmation-trx">Confirmation of Arrival</th>
                                <th class="customer-arrival-q-trx"><div>Arrived?</div></th>
                                <th class="customer-payment-q-trx"><div>Paid?</div></th>
                                <th class="input-trx-amount">Amount</th>
                            </tr>
                            </thead>
                      	<tbody>
					<tr ng-repeat="customer in customers track by $index">
				<td class="customer-detail-trx">{{$index +1}}</td>
				<td class="customer-detail-trx-name"><div>{{customer.name}}</div></td>
				<td class="img-container-trx"><img class="approval-trx" ng-src={{getApprovedImage(customer)}}></td>
				<td class="input-container-trx-arrival-q">
					<input class="customer-detail-trx-input" type="checkbox" ng-model="customer.arrived" ng-true-value="1" ng-false-value="0">
				</td>
				<td class="input-container-trx-payment-q">
					<input class="customer-detail-trx-input" type="checkbox" ng-model="customer.paid" ng-true-value="1" ng-false-value="0">
				</td>
				<td class="input-trx-amount-td">
					<input class="trx-amount" type="text" ng-model="customer.amount">
				</td>
				<td class="input-trx-trash-td">
					<div class="trash-wrapper">
						<span class="trx-trash" ng-click="deleteCustomer(customer)"></span>
					</div>
				</td>
			</tr>
		</tbody>
                        </table>
                    </div>


                    <div class="buttons form-group new-event-trx-form-button" >
                        <span class="btn btn-success btn-block approval-button-new-event" ng-click="createNewEvent()" >Save Event</span >

                    </div >

                </form >
            </div >
        </div >

    </div >
</div >
