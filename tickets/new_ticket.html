<div id="ticketnew" class="modal" role="dialog">
    <div class="modal-dialog" >
        <div id="model-new-ticket-from" class="modal-content" >
            <div class="modal-header header-tickets-form" >
                <button type="button" class="close pull-left" ng-click="hideModal()" >&times;</button >
                <h4 class="modal-title header-tickets-form-title" dir="rtl">New Ticket</h4 >
            </div >
            <div class="modal-body" >
                <form ng-submit="tickets.createNewTicket()"
                      class="form-horizontal"
                      novalidate >
                    <div class="form-group">
                        <div class="pull-right col-sm-6"><label>Choose Customer:</label ></div>
                        <div>
                            <input type="text" ng-model="tickets.formdata.selected"
                                   placeholder="Choose Customer" uib-typeahead="ticket as ticket.name for ticket in ticketsautoarr | filter:{name:$viewValue}"
                                   class="form-control"  typeahead-min-length="0"   typeahead-select-on-blur="false" mousewheel="false">
                        </div>
                    </div>
                    <div class="form-group " >
                        <label class="col-sm-3 control-label" >Choose Temporary Customer</label >
                        <div class="col-sm-9">
                            <input type="text"
                                   class="form-control"
                                   name="nametemp"
                                   ng-model="tickets.formdata.selected.name"
                                    />
                        </div >
                    </div >
                    <div class="form-group " >
                        <label class="col-sm-3 control-label" >Type</label >
                        <div class="col-sm-9">
                            <input type="text"
                                   class="form-control"
                                   name="total"
                                   ng-model="tickets.formdata.type"
                                   required />
                        </div >
                    </div >
                    <div class="form-group " >
                        <label class="col-sm-3 control-label" >Number of sessions</label >
                        <div class="col-sm-9">
                            <input type="text"
                                   class="form-control"
                                   name="total"
                                   ng-model="tickets.formdata.total"
                                   required />
                        </div >
                    </div >
                    <div class="buttons" > <button class="btn btn-primary btn-block button-tickets-form" type="submit" >Save</button >
                    </div >
                </form >
            </div >
        </div >

    </div >
</div>
