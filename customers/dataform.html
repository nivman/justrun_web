<form ng-submit="customers.createNewCustomer()" class="form-horizontal main-new-ecustomr-form">
	
	<div class="form-group">
		<label class="col-sm-3 control-label">First Name</label>
		<div class="col-sm-9">
			<input type="text" class="form-control first-name-new-customer-input" name="firstname" ng-model="customers.formdata.first_name" ng-keypress="changed($event,'first')" required/>
		</div>
	</div>

	<div class="form-group ">
		<label class="col-sm-3 control-label">Last Name</label>
		<div class="col-sm-9">
			<input type="text" class="form-control last-name-new-customer-input" name="lastname" ng-model="customers.formdata.last_name" ng-keypress="changed($event,'last')"  required />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Gender</label>
		<div class="col-sm-9">
			<select name="program" class="form-control" ng-model="customers.formdata.gender">
				<option value=""></option>
				<option value="Male">Male</option>
				<option value="Female">Female</option>
			</select>
		</div>
	</div>
	<div class="form-group ">
		<label class="col-sm-3 control-label">Email</label>
		<div class="col-sm-9">
			<input type="email" class="form-control" name="email" ng-model="customers.formdata.email" />
		</div>
	</div>

	<div class="form-group ">
		<label class="col-sm-3 control-label">Address</label>
		<div class="col-sm-9">
			<input type="text" class="form-control last-name-new-customer-input" name="address" ng-model="customers.formdata.address" />
		</div>
	</div>

	<div class="form-group ">
		<label class="col-sm-3 control-label">Birth Date</label>
		<div class="col-sm-9">
			<input type="date" class="form-control" name="birth_date" ng-model="customers.formdata.birth_date"  ng-checked="calculateAge(customers.formdata.birth_date)" />
		</div>

	</div>
	<div class="form-group ">
		<label class="col-sm-3 control-label">Sign Date</label>
		<div class="col-sm-9">
			<input type="date" class="form-control" name="sign_date" ng-model="customers.formdata.sign_date" />
		</div>
	</div>

	<div class="form-group ">
		<label class="col-sm-3 control-label">Age</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" name="age" ng-model="customers.formdata.age" disabled  />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Phone Number</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" name="phone_number" ng-model="customers.formdata.phone_number" required />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Referenced By</label>
		<div class="col-sm-9">
			<input type="text" name="ref" class="form-control" ng-model="customers.formdata.ref" />
		</div>
	</div>


	<div class="form-group">
		<label class="col-sm-3 control-label">Program</label>
		<div class="col-sm-9">
			<input type="text" name="program" class="form-control" ng-model="customers.formdata.program" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Location</label>
		<div class="col-sm-9">
			<input type="text" name="location" class="form-control" ng-model="customers.formdata.location" ng-value="customers.formdata.location" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Train Days</label>
		<div class="form-group" style="font-size: 21px;">
		<input type="checkbox"
			   ng-model="customers.formdata.sunday">Sunday
		<input type="checkbox"
			   ng-model="customers.formdata.monday">Monday
		<input type="checkbox"
			   ng-model="customers.formdata.tuesday">Tuesday
		<input type="checkbox"
			   ng-model="customers.formdata.wednesday">Wednesday
		<input type="checkbox"
			   ng-model="customers.formdata.thursday">Thursday
		<input type="checkbox"
			   ng-model="customers.formdata.friday">Friday
		<input type="checkbox"
			   ng-model="customers.formdata.saturday">Saturday
	</div>
	</div>

	<div class="row">
		<div class="col-md-1 col-xs-1"></div>
		<div class="col-xs-4 col-md-2 form-group">
			<div class="col-sm-3 control-label" id="active">
				<input ng-model="customers.formdata.active" type="checkbox" id="active-checkbox" class="switcher-new-customer">
				<label for="active-checkbox">
					<p class="active-p">Active</p>
				</label>
				<label for="active-checkbox">
					<p class="active-p">Active</p>
				</label>
			</div>


		</div>
		<div class="col-xs-2"></div>
		<div class="col-md-4 form-group">
			<div class="pull-left col-sm-3 control-label" id="trx-new-cutomer-from">
				<input ng-model="customers.formdata.trx" type="checkbox" id="trx-new-cutomer-checkbox" class="switcher-new-customer">
				<label for="trx-new-cutomer-checkbox">
					<p class="trx-new-cutomer-from-p">TRX</p>
				</label>
				<label for="trx-new-cutomer-checkbox">
					<p class="trx-new-cutomer-from-p">TRX</p>
				</label>
			</div>

		</div>
		<div class="col-xs-2"></div>
		<div class="col-md-4 form-group">
			<div class="pull-left col-sm-3 control-label" id="facebook-new-cutomer-from">
				<input ng-model="customers.formdata.facebook" type="checkbox" id="facebook-new-cutomer-checkbox" class="switcher-new-customer">
				<label for="facebook-new-cutomer-checkbox">
					<p class="facebook-new-cutomer-from-p">Facebook</p>
				</label>
				<label for="facebook-new-cutomer-checkbox">
					<p class="facebook-new-cutomer-from-p">Facebook</p>
				</label>
			</div>

		</div>
		<div class="col-md-4"></div>
	</div>



	<div class="buttons">
		<input value="Save" id="submit-new-customer-form" class="btn btn-primary btn-block" type="submit">
	</div>
</form>
