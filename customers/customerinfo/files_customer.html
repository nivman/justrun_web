<div class="form-group ">
    <table class="table file-customer-upload" >
        <thead>
        <tr class="tableheader">
            <th class="file-tableheader-customer th-header-file">Name </th>
            <th class="file-tableheader-customer th-header-file">Download </th>
            <th class="file-tableheader-customer th-header-file">Delete </th>
        </tr>
        </thead>
        <tbody class="file-tbod-customer">
        <tr ng-repeat="file in files track by $index">
            <td class="filename">{{file.name}}</td>
            <td><a class="btn btn-primary" ng-click="downloadFile(file.url,file.name,file.type)">Download</a></td>
            <td><span class="trash-customers-table-file" ng-click="deleteFile(file.name,file.id,$index)"></span></td>
        </tr>
        </tbody>
    </table>

    <form name="form">
        <!--<botton class="btn btn-primary btn-block form-control edit-customer-details-form-file" ngf-select="upload($file)">Select file to upload</botton>-->
    </form>
    <div style="margin-right: 145px" ng-show="progress.show">
        <round-progress
                max="progress.max"
                current="progress.Percentage"
                color="#45ccce"
                bgcolor="#eaeaea"
                radius="100"
                stroke="20"
                semi="true"
                rounded="true"
                clockwise="false"
                responsive="false"
                duration="800"
                animation="easeInOutQuart"
                animation-delay="0"></round-progress>
    </div>
</div>
